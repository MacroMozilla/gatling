name: Publish To PYPI

on:
  push:
    branches: [ master ]
    paths:
      - '.github/**'
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'
  pull_request:
    branches: [ master ]
    paths:
      - '.github/**'
      - 'src/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'


permissions:
  actions: write
  contents: read
  security-events: write


jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete ALL workflow runs in this repository
        uses: Mattraks/delete-workflow-runs@v2
        with:
          # Your PAT with actions:write permission
          token: ${{ secrets.DELETE_ACTION_RUN_TOKEN }}
          repository: ${{ github.repository }}

          # Remove all runs without keeping any history
          retain_days: 0                # Default is 30 days; must be 0 to delete ALL runs
          keep_minimum_runs: 0          # Do not keep any runs

          # Delete only this workflowâ€™s runs (you can also leave empty to delete all workflows)
          delete_workflow_pattern: "${{ github.workflow }}"

          # Include workflows regardless of their state (active/disabled/archived)
          delete_workflow_by_state_pattern: "ALL"

          # Delete runs of all conclusion types
          delete_run_by_conclusion_pattern: "SUCCESS,FAILURE,CANCELLED,TIMED_OUT,NEUTRAL,SKIPPED,STALE,ACTION_REQUIRED"

          # Disable dry-run mode to actually perform deletion
          dry_run: false

  unittests:
    runs-on: ubuntu-latest
    needs: [ cleanup ]
    steps:
      # -------------------------
      # 1. Checkout code
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 2. Ruff Lint
      # -------------------------
      - name: Ruff Lint
        uses: chartboost/ruff-action@v1

      #      # -------------------------
      #      # 3. CodeQL Security Scan
      #      # -------------------------
      #      - name: Initialize CodeQL
      #        uses: github/codeql-action/init@v4
      #        with:
      #          languages: python
      #
      #      - name: Perform CodeQL Analysis
      #        uses: github/codeql-action/analyze@v4

      # -------------------------
      # 4. Install dependencies
      # -------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------
      # 5. Run Unit Tests
      # -------------------------
      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests

  publish:
    runs-on: ubuntu-latest
    needs: [ unittests ]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
