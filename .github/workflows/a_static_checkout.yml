name: Static Checkout ‚ôª

on:
  push:
    paths:
      - '.github/**'
      - 'gatling/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'

  pull_request:
    paths:
      - '.github/**'
      - 'gatling/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'

permissions:
  actions: write
  contents: read
  security-events: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete ALL workflow runs in this repository
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.DELETE_ACTION_RUN_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0                # Default is 30 days; must be 0 to delete ALL runs
          keep_minimum_runs: 0          # Do not keep any runs
          delete_workflow_pattern: "${{ github.workflow }}"
          delete_workflow_by_state_pattern: "ALL"
          delete_run_by_conclusion_pattern: "ALL"
          dry_run: false


  static-checkout:
    runs-on: ubuntu-latest
    needs: [ cleanup ]
    steps:
      - name: Static Checkout
        uses: actions/checkout@v4

      - name: Check for non-English letters
        run: |
          echo "üîç Scanning for non-English letters..."
          
          TARGET_DIRS="gatling tests .github pyproject.toml"
          
          # Whitelist: files or directories to skip
          WHITELIST=(
             "tests/storage/dctn/test_memory_dctn_str_0_objs.py"
          )
          
          # Build filter pattern
          if [ ${#WHITELIST[@]} -gt 0 ]; then
            FILTER_PATTERN=$(IFS='|'; echo "${WHITELIST[*]}")
            FILTER_CMD="grep -vE \"^($FILTER_PATTERN)\""
          else
            FILTER_CMD="cat"
          fi
          
          # Detect non-English letters (exclude symbols, punctuation, numbers, etc.)
          non_english_files=$(
            grep -rInP '[^\x00-\x7F]' $TARGET_DIRS 2>/dev/null | \
            grep -P '[^\x00-\x7F\p{S}\p{P}\p{N}\p{Z}\p{M}\p{C}]' | \
            eval "$FILTER_CMD" || true
          )
          
          if [ -n "$non_english_files" ]; then
            echo "‚ùå Found non-English letters:"
            echo ""
            
            # Process each line, extract and highlight problematic characters
            echo "$non_english_files" | while IFS= read -r line; do
              # Extract file:line part
              file_info=$(echo "$line" | cut -d: -f1-2)
              content=$(echo "$line" | cut -d: -f3-)
              
              # Extract all non-English letter characters
              bad_chars=$(echo "$content" | grep -oP '[^\x00-\x7F\p{S}\p{P}\p{N}\p{Z}\p{M}\p{C}]' | sort -u | tr -d '\n')
              
              echo "$file_info: [ $bad_chars ]"
              echo "    $content"
              echo ""
            done
            
            echo "Please remove or replace non-English letters before committing."
            exit 1
          else
            echo "‚úÖ All files contain only English letters."
          fi

