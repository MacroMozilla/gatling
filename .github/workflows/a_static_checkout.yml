name: Static Checkout ‚ôª

on:
  push:
    paths:
      - '.github/**'
      - 'gatling/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'

  pull_request:
    paths:
      - '.github/**'
      - 'gatling/**'
      - 'tests/**'
      - 'pyproject.toml'
      - 'requirements.txt'

permissions:
  actions: write
  contents: read
  security-events: write

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read

    steps:
      - name: Delete ALL workflow runs in this repository
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.DELETE_ACTION_RUN_TOKEN }}
          repository: ${{ github.repository }}
          retain_days: 0                # Default is 30 days; must be 0 to delete ALL runs
          keep_minimum_runs: 0          # Do not keep any runs
          delete_workflow_pattern: "${{ github.workflow }}"
          delete_workflow_by_state_pattern: "ALL"
          delete_run_by_conclusion_pattern: "ALL"
          dry_run: false


  static-checkout:
    runs-on: ubuntu-latest
    needs: [ cleanup ]
    steps:
      - name: Static Checkout
        uses: actions/checkout@v4

      - name: Check for non-English letters
        run: |
          echo "üîç Scanning for non-English letters..."

          TARGET_DIRS="gatling tests .github pyproject.toml"
          
          # Whitelist: files or directories to skip
          # Example:
          WHITELIST=(
             "tests/storage/dctn/test_memory_dctn_str_1_method.py"
          )
          #   WHITELIST=()
               

          # Build filter pattern
          if [ ${#WHITELIST[@]} -gt 0 ]; then
            FILTER_PATTERN=$(IFS='|'; echo "${WHITELIST[*]}")
            FILTER_CMD="grep -vE \"^($FILTER_PATTERN)\""
          else
            FILTER_CMD="cat"
          fi

          non_english_files=$(
            grep -rInP '[^\x00-\x7F]' $TARGET_DIRS 2>/dev/null | \
            grep -P '\p{L}' | \
            eval "$FILTER_CMD" || true
          )

          if [ -n "$non_english_files" ]; then
            echo "‚ùå Found non-English letters:"
            echo "$non_english_files"
            echo ""
            echo "Please remove or replace non-English letters before committing."
            exit 1
          else
            echo "‚úÖ All files contain only English letters."
          fi

