name: Delete All Workflow Runs

on:
  workflow_dispatch:

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all workflow runs
        uses: Mattraks/delete-workflow-runs@v2
        with:
          token: ${{ secrets.DELETE_ACTION_RUN_TOKEN }}
          keep_minimum_runs: 0
          delete_run_by_conclusion_pattern: "success,skipped,failed,cancelled,completed,timed_out,stale"
          delete_run_by_branch: "*"       # ✅ 所有分支
          dry_run: false                  # 确保真的删除
